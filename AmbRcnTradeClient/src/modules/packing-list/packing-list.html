<template>
  <require from="../container/container-status-formatter-valueconverter"></require>
  <require from="../container/teu-formatter-valueconverter"></require>

  <div>
    <img src="images/Mangro logo.png" class="ml-n3 mt-n5">
  </div>

  <h1 class="my-5">Packing List</h1>

  <div class="row mb-5">
    <div class="col">
      <labelled-text value.bind="vessel.vesselName" label="Vessel"></labelled-text>
    </div>
    <div class="col">
      <labelled-text label="B/L date" value.bind="model.blDate | dateFormat:'DD/MM/YYYY'"></labelled-text>
    </div>
    <div class="col">
      <labelled-text label="B/L number" value.bind="model.blNumber"></labelled-text>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col">
      <labelled-text label="Forwarding agent" value.bind="forwardingAgentAddress"></labelled-text>
    </div>
    <div class="col">
      <labelled-text label="Booking number" value.bind="vessel.bookingNumber"></labelled-text>
    </div>
    <div class="col">
      <labelled-text label="Port of discharge" value.bind="model.portOfDestinationName"></labelled-text>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <labelled-text value.bind="shipperAddress" label="Shipper" ></labelled-text>
    </div>
    <div class="col">
      <labelled-text label="Consignee" value.bind="consigneeAddress"></labelled-text>
    </div>
    <div class="col">
      <labelled-text label="Notify Party" value.bind="notifyParty1Address"></labelled-text>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <labelled-text label="Commodity" value="Ivory Coast Origin - Raw Cashew Nuts"></labelled-text>
    </div>
  </div>

  <table class="table table-bordered mt-5">J'ai rencontré ORAS Afrique qui dit pouvoir livrer 15 000 tonnes à partir de Siguella, Katiola, Dabakala - je lui ai donné vos chiffres.
    <thead>
      <tr>
        <th>Container number</th>
        <th>Seal number</th>        
        <th class="text-right">Bags</th>
        <th class="text-right">Gross weight</th>
        <th class="text-right">Nett weight</th>
        <th>VGM weight ticket</th>
        <th>TEU</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of model.containers">
        <td>${item.containerNumber}</td>
        <td>${item.sealNumber}</td>        
        <td class="text-right">${item.bags | numberFormat: "0,0"}</td>
        <td class="text-right">${item.weighbridgeWeightKg | numberFormat:"0,0"}</td>
        <td class="text-right">${item.nettWeightKg | numberFormat:"0,0"}</td>
        <td>${item.vgmTicketNumber}</td>
        <td>${item.teu | teuFormatter}</td>
      </tr>
    </tbody>
  </table>
</template>
