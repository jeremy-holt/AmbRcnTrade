<template>
  <toolbar caption="Sign in" show-login="false"></toolbar>

  <div class="w-100 pt-3 pb-3 pl-3 bg-logo mb-3">
    <img src="images/Amberwood Trading Large.png" class="img-fluid">
  </div>

  <ancard-image></ancard-image>

  <h4 class="mt-3 mb-3">Please provide your sign in details</h4>

  <form>
    <div class="form-group">
      <email-input value.bind="model.email & validate" t="[label]email" label="Email"></email-input>
    </div>

    <div class="form-group">
      <password-input value.bind="model.password & validate" t="[label]password" label="Password"></password-input>
    </div>

    <button type="submit" class="btn btn-primary" click.delegate="login()" t="login">Sign in</button>

    <error-alert class="mt-5"></error-alert>

    <h3 class="mt-5 text-danger" if.bind="statusCodeMessage">${statusCodeMessage}</h1>

  </form>

</template>
