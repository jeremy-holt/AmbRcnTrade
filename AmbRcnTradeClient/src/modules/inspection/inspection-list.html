<template>
  <toolbar type="menu" caption="Inspections">
    <toolbar-item icon="fas fa-plus" click.call="addInspection()"></toolbar-item>
    <toolbar-item icon="fas fa-warehouse" click.call="navigateToStockList()"></toolbar-item>
  </toolbar>

  <div class="card">
    <div class="card-header">
      <h4>Inspections</h4>
    </div>
    <div class="card-body">
      <div>
        <select-input source.bind="approvalList" value.bind="selectedApproval" label="Approved status" warn-null="false">
        </select-input>
      </div>
    
      <table class="table table-sm table-bordered small">
        <thead>
          <tr>
            <th>Inspection date</th>
            <th>Supplier</th>
            <th>Fiche</th>
            <th>Truck</th>
            <th>Price</th>
            <th>Bags / kg</th>
            <th>Avg bag kg</th>
            <th>Stock allocations</th>
            <th class="text-right">Unallocated bags / kg</th>
            <th>KOR</th>
            <th>Count</th>
            <th>Moisture</th>
            <th>Rejects</th>
    
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="item of list">
            <td>
              <a class="with-decoration" route-href="inspectionEdit; params.bind:{id: encode(item.id)}">
                Inspection: ${getInspectionNumber(item.id)} ${item.inspectionDate | dateFormat: "DD/MM/YYYY"}<br>
                ${item.warehouseName}/${item.inspector}                
              </a>
            </td>
            <td>${item.supplierName}</td>
            <td>${item.fiche}</td>
            <td>${item.truckPlate}</td>
            <td>${item.price}</td>
            <td class="text-nowrap">${item.bags} / ${item.weightKg | numberFormat:"0,0"}</td>
            <td class="text-right">${item.avgBagWeightKg | numberFormat: "0,0.00"}</td>
            <td>
              <div if.bind="item.stockAllocations == 0">
                Not in stock
              </div>
              <div else>
                <a href="#" class="with-decoration" click.delegate="openStockAllocationsList(item)">${item.stockAllocations}
                  stock allocation(s)</a>
              </div>
            </td>
            <td class="text-right">${item.unallocatedBags | numberFormat:"0,0"} / ${item.unallocatedWeightKg | numberFormat: "0,0"}</td>
            <td class.bind="item.css">${item.kor | numberFormat:"0,0.00"}</td>
            <td class.bind="item.css">${item.count | numberFormat: "0,0.00"}</td>
            <td class.bind="item.css">${item.moisture/100 | numberFormat: "0.00%"}</td>
            <td class.bind="item.css">${item.rejectsPct | numberFormat: "0.00%"}</td>
        
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
