<template>
  <require from="./../analysis-result-custom-element/analysis-result-custom-element"></require>

  <toolbar caption="Inspection" list-route="inspectionList" disabled-save.bind="!canSave" save.call="save()">
    <toolbar-item icon="fas fa-plus" click.call="addInspection()"></toolbar-item>
    <toolbar-item icon="fas fa-warehouse" click.call="navigateToStockList()"></toolbar-item>
  </toolbar>

  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h4>Inspection</h4>
        <div if.bind="showCanAddInspectionToStock">
          <button type="button" class="btn-primary" disabled.bind="!canAddInspectionToStock" click.delegate="openAddToStockDialog()">Add this inspection to stocks</button>
          <div if.bind="!canAddInspectionToStock" class="text-warning">All the bags on this inspection have already been added to stock</div>
        </div>
      </div>
    </div>
    <div class="card-body border-0">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <date-input value.bind="model.inspectionDate" label="Date"></date-input>
        </div>
        <div class="col">
          <text-input value.bind="model.inspector" label="Inspector"></text-input>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <text-input value.bind="model.location" label="Place of inspection"></text-input>
        </div>
        <div class="col">
          <text-input value.bind="model.truckPlate" label="Truck plate"></text-input>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <number-input value.bind="model.bags" label="Number bags in lot. (${remainingBagsToAllocate} that can be allocated)"></number-input>
        </div>
        <div class="col">
          <text-input value.bind="model.lotNo" label="Lot number"></text-input>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-sm-12 col-md-6">
          <select-input source.bind="suppliers" value.bind="selectedSupplier" label="Supplier"
            matcher.bind="listItemMatcher"></select-input>
        </div>
        <div class="col"></div>
      </div>

      <analysis-result model.bind="model.analysisResult" approval-checked.bind="approvalChecked"></analysis-result>

      <div if.bind="model.stockReferences.length > 0" class="row my-2">
        <div class="col">
          <h5>Stock allocations</h5>
          <ul class="list-group">
            <li class="list-group-item" repeat.for="item of model.stockReferences">
              <a class="with-decoration" route-href="stockEdit; params.bind:{id: encode(item.stockId)}">Lot ${item.lotNo} - ${item.bags | numberFormat: "0,0"} bags entered stock on ${item.date | dateFormat: "DD/MM/YYYY"} </a>
            </li>
          </ul>
        </div>
      </div>

      <ul class="list-unstyled mt-4">
        <li repeat.for="item of model.analyses">
          <div class="font-weight-bold mb-1">Analysis ${$index+1}</div>
          <div class="mb-2 p-4 bg-light">
            <div class="row">
              <div class="col-6">
                <number-input value.bind="item.moisture" label="Moisture %" change.delegate="calc()"></number-input>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <number-input value.bind="item.spottedGm" label="Spotted (gms)" change.delegate="calc()"></number-input>
              </div>
              <div class="col">
                <number-input value.bind="item.soundGm" label="Sound (gms)" change.delegate="calc()"></number-input>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <number-input value.bind="item.rejectsGm" label="Rejects (gms)" change.delegate="calc()"></number-input>
              </div>
              <div class="col-6">
                <number-input value.bind="item.count" label="Count" change.delegate="calc()"></number-input>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div class="">
                <h5>KOR ${item.kor | numberFormat: "0,0.00"}</h5>
              </div>
              <div class="">
                <button type="button" class="btn btn-sm btn-danger" tabindex="-1" click.delegate="removeRow($index)">Delete</button>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <button type="button" class="btn btn-primary" click.delegate="addAnalysis()" disabled.bind="!canAddAnalysis">Add analysis</button>

      <div class="text-warning" if.bind="!canSaveAnalysis">
        You must fill in all the fields for all of the analyses
      </div>
    </div>
  </div>
</template>
