<template>
  <toolbar type="menu" caption="Stock Balance" list-route="stockList"></toolbar>

  <ul class="list-group small">
    <li class="list-group-item font-weight-bold">
      <div class="row">
        <div class="col">Lot no</div>
        <div class="col">Warehouse</div>
        <div class="text-right col">Bags IN</div>
        <div class="text-right col">Bags OUT</div>
        <div class="text-right col">Balance Bags</div>
        <div class="text-right col">Weight kg IN</div>
        <div class="text-right col">Weight kg Out</div>
        <div class="text-right col">Balance kg</div>
        <div class="col">Quality</div>
      </div>
    </li>
    <li class="list-group-item" repeat.for="item of list">
      <div class="row">
        <div class="col">
          <a route-href="stockList; params.bind:{lotNo:item.lotNo, locationId:''}" class="with-decoration"><i class="fas fa-fw fa-list mr-2"></i>Lot no
            ${item.lotNo}</a>
          <div class="mt-2">
            <a href="#" class="with-decoration" click.delegate="openStuffContainerDialog(item)">
              <i class="far fa-fw fa-container-storage mr-2"></i>Container
            </a>
          </div>
        </div>
        <div class="col"><a class="with-decoration text-nowrap"
            route-href="stockList; params.bind:{lotNo:-1, locationId:encode(item.locationId)}"><i class="fas fa-fw fa-warehouse mr-2"></i>${item.locationName}</a>
        </div>
        <div class="text-right col">${item.bagsIn | numberFormat:"0,0"}</div>
        <div class="text-right col">${item.bagsOut | numberFormat:"0,0"}</div>
        <div class="text-right col">${item.balance | numberFormat:"0,0"}</div>
        <div class="text-right col">${item.weightKgIn | numberFormat:"0,0"}</div>
        <div class="text-right col">${item.weightKgOut | numberFormat:"0,0"}</div>
        <div class="text-right col">${item.balanceStockWeightKg | numberFormat:"0,0"}</div>
        <div class="col">Kor: ${item.kor | numberFormat: "0,.00"}, Count: ${item.count | numberFormat: "0,0.0"},
          Moisture: ${item.moisture/100 | numberFormat:"0.00%"}</div>
      </div>
    </li>
  </ul>
</template>
