<template>
  <toolbar type="menu" caption = "Stock Balance"></toolbar>

  <ul class="list-group">
    <li class="list-group-item font-weight-bold">
      <div class="row">
        <di class="col">Warehouse</di>
        <div class="col">Lot no</div>
        <div class="text-right col">Bags IN</div>
        <div class="text-right col">Bags OUT</div>
        <div class="text-right col">Balance</div>
      </div>
    </li>
    <li class="list-group-item" repeat.for="item of list">
      <div class="row">
        <div class="col">${item.locationName}</div>
        <div class="col">${item.lotNo}</div>
        <div class="text-right col">${item.bagsIn | numberFormat:"0,0"}</div>
        <div class="text-right col">${item.bagsOut | numberFormat:"0,0"}</div>
        <div class="text-right col">${item.balance | numberFormat:"0,0"}</div>
      </div>
    </li>
  </ul>
</template>
