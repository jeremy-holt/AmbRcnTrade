<template>
  <div class="row">
    <div class="col small m-3 shadow">
      <h5>Average of analyses</h5>
      <div class="font-weight-bold">
        <div if.bind="inspectionId">
          <a route-href="inspectionEdit; params.bind:{id: encode(inspectionId)}" class="with-decoration">${caption}</a>
        </div>
        <div else>${caption}</div>
      </div>
      <table class="table table-sm table-bordered">
        <thead>
          <th>Name</th>
          <th>Value</th>
        </thead>
        <tbody>
          <tr>
            <td>Moisture</td>
            <td>${model.moisture/100 | numberFormat:"0.00%"}</td>
          </tr>
          <tr>
            <td>Count (nuts per kg)</td>
            <td>${model.count | numberFormat: "0.0"} </td>
          </tr>
          <tr>
            <td>KOR</td>
            <td>${model.kor | numberFormat: "0,0.00"}</td>
          </tr>
          <tr>
            <td>Spotted</td>
            <td>${model.spottedPct | numberFormat: "0.00%"}</td>
          </tr>
          <tr>
            <td>Sound</td>
            <td>${model.soundPct | numberFormat: "0.00%"}</td>
          </tr>
          <tr>
            <td>Rejects</td>
            <td>${model.rejectsPct | numberFormat: "0.00%"}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">
              <switch class.bind="approvalCss" checked.bind="approvalChecked" label.bind="approvalLabel"></switch>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</template>
