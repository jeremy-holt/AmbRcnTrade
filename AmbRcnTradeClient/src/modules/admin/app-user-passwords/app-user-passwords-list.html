<template>
  <toolbar type="menu" caption="User passwords" save.call="save()">
    <toolbar-item icon="fas fa-plus" click.call="addNew()"></toolbar-item>
  </toolbar>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of list">
        <td contenteditable textcontent.bind="item.name"></td>
        <td contenteditable textcontent.bind="item.email"></td>
        <td contenteditable textcontent.bind="item.password"></td>
        <td><a href="#" class="text-danger" click.delegate="delete($index)"><i class="fas fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
</template>
