<template>
  <toolbar type="menu" caption="Customers/Users"></toolbar>

  <ul class="list-group">
    <li class="list-group-item" repeat.for="customer of list">
      <div class="row">
        <div class="col">
          <div class="font-weight-bold">
            ${customer.name}
          </div>
          <a route-href="customerEdit; params.bind:{id:customer.customerId}" class="with-decoration">
            ${customer.customerName}</a>
        </div>
        <div class="col">
          <ul class="list-unstyled">
            <li class="" repeat.for="user of customer.users">
              ${user.name}
            </li>
          </ul>
        </div>
      </div>

    </li>
  </ul>
</template>
