<template>
  <toolbar type="menu" caption="Customer groups" disabled-save.bind="!canSave" save.call="save()">
    <toolbar-item icon="fas fa-plus" click.call="addCustomerGroup()"></toolbar-item>
  </toolbar>

  <div class="card">
    <div class="card-header">
      <h4>Customer groups</h4>
    </div>

    <div class="card-body">
      <select-input source.bind="list" value.bind="selectedCustomerGroup" label="Select the group" warn-null="false"></select-input>

      <text-input value.bind="model.name" label="Group name"></text-input>
    </div>
  </div>
</template>
