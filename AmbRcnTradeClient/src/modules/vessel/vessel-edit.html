<template>
  <require from="../container/container-status-formatter-valueconverter"></require>

  <toolbar type="menu" caption="Vessel" disabled-save.bind="!canSave" save.call="save()" list-route="vesselList">
  </toolbar>

  <div class="card">
    <div class="card-header">
      <h4>Vessel</h4>
      <div class="mt-2">${model.containersOnBoard} containers on board vessel</div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="form-label">History of vessel name and eta</div>
          <ul class="list-group">
            <li class="list-group-item" repeat.for="item of model.etaHistory">
              <div class="row">
                <div class="col-2">
                  <div class="form-label mt-1">Last updated</div>
                  ${item.dateUpdated | dateFormat:"DD/MM/YYYY"}
                </div>
                <div class="col-3">
                  <text-input value.bind="item.vesselName" label="Vessel" class="w-100"></text-input>
                </div>
                <div class="col-2">
                  <date-input value.bind="item.eta" label="ETA"></date-input>
                </div>
                <div class="col">
                  <text-area-input value.bind="item.notes" rows="1" label="Notes"></text-area-input>
                </div>
              </div>
            </li>
          </ul>
          <div class="my-2">
            <button type="button" class="btn btn-primary" click.delegate="addEtaHistory()">Add vessel name</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <select-input source.bind="customerList| customerFilter:'logisticsCompany'"
            value.bind="model.shippingCompanyId" use-model-id="true" label="Shipping company" ></select-input>
        </div>
        <div class="col">
          <select-input source.bind="customerList| customerFilter:'logisticsCompany'"
            value.bind="model.forwardingAgentId" use-model-id="true" label="Forwarding agent"></select-input>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select-input source.bind="portsList" value.bind="model.portOfDestinationId" use-model-id="true"
            label="Port of destination"></select-input>
        </div>
      </div>

      <div class="row my-2">
        <div class="col">
          <button type="button" class="btn btn-primary" click.delegate="addBillLading()">Add B/L to vessel</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <ul class="list-group small">
            <li class="list-group font-weight-bold">
              <div class="row">
                <div class="col"></div>
                <div class="col">B/L number</div>
                <div class="col">B/L date</div>
                <div class="col">Destination</div>
                <div class="col">Shipper</div>
                <div class="col">Consignee</div>
                <div class="col">Notify</div>
              </div>
            </li>
            <li class="list-group-item" repeat.for="item of billLadings">
              <div class="row">
                <div class="col"><a
                    route-href="billLadingEdit; params.bind:{billLadingId: encode(item.id), vesselId: encode(item.vesselId)}">Go
                    to B/L</a></div>
                <div class="col">${item.blNumber} (${item.containersOnBoard} containers on board)</div>
                <div class="col">${item.blDate | dateFormat: "DD/MM/YYYY"}</div>
                <div class="col">${item.portOfDestinationName}</div>
                <div class="col">${item.shipperName}</div>
                <div class="col">${item.ConsigneeName}</div>
                <div class="col">${item.NotifyParty1Name}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
