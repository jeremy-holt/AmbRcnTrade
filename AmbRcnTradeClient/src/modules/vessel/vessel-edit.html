<template>
  <require from="../container/container-status-formatter-valueconverter"></require>

  <toolbar type="menu" caption="Vessel" disabled-save.bind="!canSave" save.call="save()" list-route="vesselList">
  </toolbar>

  <div class="card">
    <div class="card-header">
      <h4>Vessel - ${model.vesselName} ${model.voyageNumber}</h4>
      <div class="mt-2">${model.containersOnBoard} containers on board vessel</div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <text-input disabled.bind="!canAddBillLading" value.bind="model.vesselName" label="Vessel name"></text-input>
        </div>
        <div class="col-4">
          <text-input disabled.bind="!canAddBillLading" value.bind="model.voyageNumber" label="Voyage no"></text-input>
        </div>
        <div class="col-4">
          <date-input disabled.bind="!canAddBillLading" value.bind="model.eta" label="ETA"></date-input>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <select-input source.bind="customerList| customerFilter:'logisticsCompany'" disabled.bind="!canAddBillLading"
            value.bind="model.shippingCompanyId" use-model-id="true" label="Shipping company"></select-input>
        </div>
        <div class="col-4">
          <select-input source.bind="customerList| customerFilter:'logisticsCompany'" disabled.bind="!canAddBillLading"
            value.bind="model.forwardingAgentId" use-model-id="true" label="Forwarding agent"></select-input>
        </div>

      </div>

      <div class="row">
        <div class="col-4">
          <text-input value.bind="model.bookingNumber" label="Booking number"></text-input>
        </div>
        <div class="col-4">
          <text-input value.bind="model.serviceContract" disabled.bind="!canAddBillLading" label="Service contract">
          </text-input>
        </div>
      </div>


      <div class="row my-2">
        <div class="col">
          <button type="button" disabled.bind="!canAddBillLading" class="btn btn-primary"
            click.delegate="addBillLading()">Add B/L to vessel</button>
        </div>
      </div>

      <div if.bind="model.billLadings.length > 0" class="row">
        <div class="col">
          <table class="table table-sm table-bordered small">
            <thead>
              <tr>
                <th></th>
                <th>B/L no</th>
                <th>B/L date</th>
                <th>Destination</th>
                <th>Shipper</th>
                <th>Consignee</th>
                <th>Notify</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="item of model.billLadings">
                <td>
                  <a class="with-decoration"
                  route-href="billLadingEdit; params.bind:{vesselId: encode(model.id), billLadingId: encode(item.id)}">Go
                  to B/L</a>
                  <div if.bind="item.containersOnBoard > 0">
                    ${item.containersOnBoard} containers on board
                  </div>
                  <div else>
                    No containers on board
                  </div>
                </td>
                <td>${item.blNumber}</td>
                <td>${item.blDate | dateFormat: "DD/MM/YYYY"}</td>
                <td>${item.portOfDestinationName}</td>
                <td>${item.shipperName}</td>
                <td>${item.consigneeName}</td>
                <td>${item.notifyParty1Name}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div else class="row mt-2">
        <div class="col">
          <div class="alert alert-info">
            There are no Bills of Lading for this vessel
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
