<template>
  <require from="../container/container-status-formatter-valueconverter"></require>

  <toolbar type="menu" caption="Vessel" disabled-save.bind="!canSave" save.call="save()" list-route="vesselList">
  </toolbar>

  <div class="card">
    <div class="card-header">
      <h4>Vessel</h4>
      <div class="mt-2">${model.containersOnBoard} containers on board vessel</div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <text-input value.bind="model.vesselName" label="Vessel name"></text-input>
        </div>
        <div class="col-4">
          <date-input value.bind="model.eta" label="ETA"></date-input>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <select-input source.bind="customerList| customerFilter:'logisticsCompany'"
            value.bind="model.shippingCompanyId" use-model-id="true" label="Shipping company"></select-input>
        </div>
        <div class="col-4">
          <select-input source.bind="customerList| customerFilter:'logisticsCompany'"
            value.bind="model.forwardingAgentId" use-model-id="true" label="Forwarding agent"></select-input>
        </div>
        <div class="col-4">
          <select-input source.bind="portsList" value.bind="model.portOfDestinationId" use-model-id="true"
            label="Port of destination"></select-input>
        </div>
      </div>


      <div class="row my-2">
        <div class="col">
          <button type="button" class="btn btn-primary" click.delegate="addBillLading()">Add B/L to vessel</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <ul class="list-group small">
            <li class="list-group font-weight-bold">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-2">B/L number</div>
                <div class="col-2">B/L date</div>
                <div class="col-2">Shipper</div>
                <div class="col-2">Consignee</div>
                <div class="col-2">Notify</div>
              </div>
            </li>
            <li class="list-group-item" repeat.for="item of model.billLadings">
              <div class="row">
                <div class="col-2">
                  <a class="with-decoration"
                    route-href="billLadingEdit; params.bind:{vesselId: encode(item.vesselId), billLadingId: encode(item.id)}">Go
                    to B/L</a>
                </div>
                <div class="col-2" if.bind="item.containersOnBoard > 0">
                  ${item.blNumber} (${item.containersOnBoard} containers on board)                  
                </div>
                <div else class="col-2 pl-0">No containers have been allocated to this B/L</div>
                <div class="col-2">${item.blDate | dateFormat: "DD/MM/YYYY"}</div>
                <div class="col-2">${item.shipperName}</div>
                <div class="col-2">${item.consigneeName}</div>
                <div class="col-2">${item.notifyParty1Name}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
