<template>
  <require from="./sidenav-dropdown"></require>
  <require from="./sidenav-display-routes"></require>

  <nav if.bind="open" class="sidenav au-animate animate-slide-in-left animate-slide-out-left">
    <div>
      <div class="sidenav-header">
        <div class="text-right">
          <button type="button" class="btn" click.delegate="open=false">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <ul>
          <li class="pt-0">
            <div if.bind="state.loggedIn">
              <strong if.bind="state.loggedIn">${state.user.name}</strong>
              <div if.bind="state.currentCompanyName">${state.currentCompanyName}</div>
            </div>
            <a else href="#" click.delegate="login()" class="text-danger"><i class="fas fa-sign-in"></i>
              <span>Please login</span>
            </a>
          </li>
        </ul>
      </div>

      <ul class="mr-auto">
        <sidenav-display-routes routes.bind="inspectionRoutes()"></sidenav-display-routes>
        <sidenav-display-routes routes.bind="stockRoutes()"></sidenav-display-routes>
        <sidenav-display-routes routes.bind="containerRoutes()"></sidenav-display-routes>
        <sidenav-display-routes routes.bind="vesselRoutes()"></sidenav-display-routes>
        <sidenav-display-routes routes.bind="paymentRoutes()"></sidenav-display-routes>
        <sidenav-display-routes routes.bind="purchaseRoutes()"></sidenav-display-routes>
        <sidenav-display-routes routes.bind="dictionaryRoutes()"></sidenav-display-routes>

        <sidenav-dropdown if.bind="isAdmin" routes.bind="adminRoutes()" title="Admin"></sidenav-dropdown>
      </ul>

      <ul class="mr-auto">
        <li class="sidenav-link">
          <hr>
          <a href="#" click.delegate="logout()"><i class="fas fa-fw fa-sign-out"></i><span>Logout</span></a>
        </li>
      </ul>
    </div>
  </nav>

</template>
