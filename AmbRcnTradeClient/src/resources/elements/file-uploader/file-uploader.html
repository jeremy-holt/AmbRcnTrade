<template>
  <style>
    .img-row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .img-column {
      flex: 33%;
      max-width: 33%;
      padding: 0 14px;
    }

    .img-column img,
    .img-column object {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }

    .select-button {
      position: absolute;
      margin-top: 12px;
      margin-left: 5px;
    }

    .select-button button, .select-button button:focus {
      outline: none;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .img-column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .img-column {
        flex: 100%;
        max-width: 100%;
      }
    }
  </style>


  <div class="custom-file">
    <input type="file" files.bind="selectedFiles" class="custom-file-input" id="customFile"
      accept="image/png, image/jpeg, application/pdf" multiple="true">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>

  <div class="my-2">
    <button disabled.bind="!canUpload" type="button" class="btn btn-primary" click.delegate="upload()"><i
        class="fas fa-fw fa-upload"></i>Upload</button>
    <button if.bind="previewImages.length > 0" type="button" class="btn btn-success"
      click.delegate="selectDeselect()">${selectAllFiles ? "Deselect" : "Select"} all files</button>
  </div>

  <div class="img-row">
    <div class="img-column" repeat.for="item of previewImages">
      <div class="position-relative" style="min-height:300px;">
        <div class="select-button">
          <a href="javascript:(0)" click.delegate="item.selected = !item.selected">
            <i class="${item.selected ? 'fas fa-2x fa-check-circle text-success' : 'far fa-2x fa-circle'}"></i>
          </a>
        </div>

        <div class="">
          <img if.bind="item.imageType == 'image'" src.bind="item.objectUrl" class="img-fluid border">
          <object if.bind="item.imageType == 'pdf'" data="${item.objectUrl}" type="application/pdf" class="border" height="300px"></object>
          <div if.bind="item.imageType == 'other'">Cannot display image</div>
  
          <div class="small p-1">
            ${item.name} (${item.size/1024 | numberFormat: "0,0.0"} kb)
          </div>
          <div>
            <text-input value.bind="item.caption" class="w-100" placeholder="Caption"></text-input>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
