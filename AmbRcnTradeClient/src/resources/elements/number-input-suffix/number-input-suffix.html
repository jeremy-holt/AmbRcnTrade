<template>
  
  <div>
    <label if.bind="label" class="form-label">${label}
      <show-required required="true" value.bind="value"></show-required>
    </label>
    <div class="input-group">
      <div if.bind="prefix" class="input-group-append">
        <span class="input-group-text">${prefix}</span>
      </div>  
      <input type="number" class.bind="formControlClass" min.bind="min" max.bind="max" step.bind="step" disabled.bind="disabled" value.bind="value | number">
      <div if.bind="suffix" class="input-group-append">
        <span class="input-group-text">${suffix}</span>
      </div>    
    </div>
  </div>
</template>
